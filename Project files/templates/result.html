<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

	<header>
		<div class="container">
		<div id="brandname">
			 Flask app for analysis
		</div>
		<h2>Amazon Kindle review analysis</h2>
		
	</div>
	</header>
	<p style="color:blue;font-size:20;text-align: center;"><b>Results for Review</b></p>
	<div class="results">	
		{% if prediction == 1%}
		<h2 style="color:red;">Positive Review</h2>
		{% elif prediction == 0%}
		<h2 style="color:blue;">Negative Review</h2>
		{% endif %}
	</div>
</body>
</html>
